name: Manual Cordova Android Build

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: install pacages
      run: |
       cd android-angular
       npm install
       npm run build

    - name: install Cordova
      run: |
         npm install -g cordova
    
    - name: cordova project setup 
      run: | 
        cordova create androidtimp com.thinkrms.timp TIMP
        cd androidtimp
        cordova platform add android@13.0.0
  
   
    -  name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
          java-version: 17
          distribution: temurin

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: moving files
      run: rm -rvf androidtimp/www
    
    - name : move files
      run: cp android-angular/dist/browser androidtimp/www
    
    - name: Build  apk
      run: |
        cd ndroidtimp
        cordova build android
